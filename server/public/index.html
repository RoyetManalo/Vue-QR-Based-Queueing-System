<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SEHC | QR-Based Queueing System</title>
</head>
<body>
    <div class="content">
        <header class="header">
            <div class="logo">
                <img src="./SECH LOGO.png" alt="">
            </div>
            <div class="title">
                <h2>Santa Elena Health Care</h2>
                <h2>QR-Based Queueing System</h2>
            </div>
        </header>
        <section class="section">
            <div class="qcard">
                <div>
                    <span>To request a qr-based queue card, click the button</span>
                </div>
                <div>
                    <button class="btn">Get Queue Card</button>
                </div>
            </div>
            <div class="scanqcard">
                <div>
                    <span>To verify if you are in the queue, click the scan button</span>
                </div>
                <div>
                    <button class="btn">Scan QR-Code</button>
                </div>
            </div>
        </section>
        <footer>
            <p>Copyright &copy; 2022</p>
            <p>A project by Royet Manalo</p>
        </footer>
    </div>
</body>
</html>
